
name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install -U pip wheel
          python -m pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
          pip install -e .[dev] || pip install -r requirements.txt
      - name: Run tests
        run: pytest -q
      - name: Smoke run demo (small subset)
        env:
          MPLBACKEND: Agg
        run: |
          python scripts/run_demo.py --dataset pathmnist --epochs 1 --limit-samples 256 --batch-size 64 --num-workers 0
